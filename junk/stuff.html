<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>


<div class="container-fluid  g-0" style="height:100%;">



    <div class="row g-0" style="height:100%;">
        <div class="col-lg12" style="height:100%;">
            <canvas id="gameCanvas"  tabindex="0" >You've got an old browser.</canvas>
        </div>

    </div>
</div>



<div class="col-lg-4" >
    <div id="playerArea " >
        <div id="playerAreaContent">
            <div class="mb-3">
                <div id="playerAvatar" alt="Player Avatar" class="img-thumbnail" style="float: left;"></div>
                <div style="float: left; margin-left: 10px;">
                    <div><h3 id="playerName" >Player Name</h3></div>
                    <div id="acceleration">Acceleration: <span id="accelerationX"></span>, <span id="accelerationY"></span></div>
                    <div id="velocity">Velocity: <span id="velocityX"></span>, <span id="velocityY"></span></div>
                    <div id="position">Position: <span id="positionX"></span>, <span id="positionY"></span></div>
                    <div id="ballCount" class="mb-3">Balls: 0</div>
                </div>
            </div>
            <div style="clear:both; margin-bottom:10px;"></div>
            <div id="chatWindow" class="mb-3 overflow-auto" style="max-height: calc(100vh - 480px); border: 1px solid #dee2e6;"></div>
            <div class="input-group mb-3">
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message">
                <button id="chatSend" class="btn btn-primary">Send</button>
            </div>
        </div>

        <!-- Control buttons -->
        <div id="controls" style="display:none;"> <!-- Control buttons section -->
            <div class="d-grid gap-2">
                <button id="zoomIn" class="btn btn-secondary">Zoom In</button>
                <button id="zoomOut" class="btn btn-secondary">Zoom Out</button>
                <button id="moveLeft" class="btn btn-secondary">Left</button>
                <button id="moveRight" class="btn btn-secondary">Right</button>
                <button id="moveUp" class="btn btn-secondary">Up</button>
                <button id="moveDown" class="btn btn-secondary">Down</button>
            </div>
        </div>
    </div>
</div>
